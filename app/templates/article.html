{% extends "base.html" %}

{% block content %}
    <div class="article-container">
        <div class="article-content">
            {{ article | markdown | safe }}
        </div>
        <div class="image-suggestions">
            <h3>Related Images</h3>
            {% if images %}
                {% for image in images %}
                    <div class="image-container">
                        <img src="{{ image.url }}" alt="Wikipedia Commons file name: {{ image.file_name }}">
                        <p><a href="{{ image.url }}">Wikipedia Commons file name: {{ image.file_name }}</a></p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No related images found.</p>
            {% endif %}
        </div>
    </div>
    
    <a href="{{ url_for('index') }}">Generate another article</a>
{% endblock %}
